<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">

    <meta name="content" content="Restaurant with JS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiery Fork</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./pics/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="spin_wheel.css">
    <script src="spin_wheel.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr: #db7093;">
                <span>100</span>
            </div>
            <div class="number" style="--i:7;--clr: #3cb371;">
                <span>5</span>
            </div>
            <div class="number" style="--i:2;--clr: #20b2aa;">
                <span>1</span>
            </div>
            <div class="number" style="--i:3;--clr: #d63e92;">
                <span>50</span>
            </div>
            <div class="number" style="--i:4;--clr: #daa520;">
                <span>0</span>
            </div>
            <div class="number" style="--i:5;--clr: #ff340f;">
                <span>1000</span>
            </div>
            <div class="number" style="--i:6;--clr: #ff7f50;">
                <span>10</span>
            </div>
            <div class="number" style="--i:7;--clr: #3cb371;">
                <span>5</span>
            </div>
            <div class="number" style="--i:8;--clr: #4169e1;">
                <span>20</span>
            </div>
    </div>
    </div>
</body>

</html>
